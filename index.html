<!DOCTYPE html>
<html>
<head>
<title>hi generator</title>
<style>
body {
    height:100vh;
    width:100vw;
    margin:0;
    background:black;
    display:flex;
    justify-content:center;
    align-items:center;
}
button {
    font-size:2rem;
    padding:.5em 1.5em;
    cursor:pointer;
}
</style>
<script>
function openHi() {
    const positions = [
        // H left column
        {x:100, y:100}, {x:100, y:200}, {x:100, y:300}, {x:100, y:400},
        // H right column
        {x:300, y:100}, {x:300, y:200}, {x:300, y:300}, {x:300, y:400},
        // H middle bar
        {x:200, y:250},
        // I column
        {x:500, y:100}, {x:500, y:200}, {x:500, y:300}, {x:500, y:400},
    ];
    let i = 0;
    positions.forEach(pos => {
        const size = 120;
        setTimeout(()=>{
            const w = window.open('', '', `width=${size},height=${size},left=${pos.x},top=${pos.y}`);
            if (w) {
                w.document.write(`
                    <html>
                    <body style="margin:0;overflow:hidden;background:white;">
                        <img src="MyAcAvatar.webp" style="width:100%;height:100%;">
                    </body>
                    </html>
                `);
            }
        }, i++ * 100);
    });
}
</script>
</head>
<body>
<button onclick="openHi()">Dih</button>
</body>
</html>
