<!DOCTYPE html>
<html>
<head>
<title>bouncy avatars</title>
<style>
body {
    height:100vh;width:100vw;margin:0;
    background:black;
    transition:background .05s;
}
</style>
<script>
function strobe() {
    setInterval(() =>
        document.body.style.background =
            document.body.style.background === 'black'
                ? '#fff'
                : 'black',100);
}
function chaos() {
    for (let i = 0; i < 20; i++) {
        let x = Math.random() * screen.width,
            y = Math.random() * screen.height,
            width = Math.random() * (150 - 50) + 50,
            height = Math.random() * (150 - 50) + 50,
            popup = window.open('', '', `width=${width},height=${height},left=${x},top=${y}`);
        if (popup)
            popup.document.write(`
                <html>
                <body style="margin:0;background:white;">
                <img src="MyAcAvatar.webp"
                    style="display:block;width:100vw;height:100vh;">
                </body>
                </html>
            `),
            setInterval(() =>
                ( x += (Math.random()-.5)*8,
                  y += (Math.random()-.5)*8,
                  Math.random()<.03 &&
                    (width = Math.random() * (150 - 50)+50,
                     height = Math.random() * (150 - 50)+50,
                     popup.resizeTo(width,height)),
                  popup.moveTo(x,y)
                ),50);
    }
    strobe();
}
</script>
</head>
<body onclick="chaos()">
<h2 style="color:white;text-align:center;margin-top:45vh;">click to bounce avatars</h2>
</body>
</html>
